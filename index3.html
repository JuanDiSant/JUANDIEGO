<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Párrafos con alineaciones</title>
    <style>
        /* Estilos para los diferentes tipos de alineación */
        .center {
            text-align: center;
        }
        .right {
            text-align: right;
        }
        .justify {
            text-align: justify;
        }
        .left {
            text-align: left;
        }
    </style>
</head>
<body>

    <p class="center">Texto1</p>

    <p class="right">Texto3</p>

    <p class="justify">Texto3</p>

    <p class="left">Texto3</p>

</body>
</html>
